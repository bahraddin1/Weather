<body>
	<div class="container" >
		<form class="weather-form" >
			<input type="text" class="city-input" placeholder="Enter City"  >
			<button type="submit"  >Get Weather</button>
		</form>
		<div class="card"  >

	<script type="text/javascript">
		const weatherForm = document.querySelector(".weather-form")
		const inputCity = document.querySelector(".city-input")
		const card = document.querySelector(".card")
		const apiKey= "093dd58278c8347fef000c47eb7c2118"
		
		weatherForm.addEventListener("submit", async event =>{
			event.preventDefault()
			
			const city = inputCity.value;
			
			if(city){
				try{
					const weatherData = await getWeatherData(city);
						displayWeatherInfo(weatherData)
				}
				catch(error){
				  displayError(error)
				}
				
			}else{
				displayError("Please enter a city")	
			}
		});
		
		
		async function getWeatherData(city){
		 const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`
		 
		 const response = await fetch(apiUrl)
		 
		 if(!response.ok){
		 throw new Error()
		 }
		 
		 return response.json();
		}
			
		function displayWeatherInfo(data){
			const {name: city, main : {temp, humidity}, weather:[{description, id}]} = data;
			
			card.textContent = ""
			card.style.display = "block"
			
			const cityDisplay = document.createElement("h1");
			cityDisplay.textContent = city;
			cityDisplay.classList.add("city-display");
			card.append(cityDisplay)
			
			const tempDisplay = document.createElement("p")
				tempDisplay.textContent = `${(temp - 273.15).toFixed(1) }Â°C`
				tempDisplay.classList.add("tempDisplay")
				card.append(tempDisplay)
				
				
			const humidityDisplay = document.createElement("p")
			humidityDisplay.textContent = `Humidity: ${humidity}`
			humidityDisplay.classList.add("humidityDisplay")
			card.append(humidityDisplay)
			
			const descDisplay = document.createElement("p")
			descDisplay.textContent = description
			descDisplay.classList.add("descDisplay")
			card.append(descDisplay)
			
			const weatherEmoji = document.createElement("p")
			weatherEmoji.textContent = getWeatherEmoji(id)
			weatherEmoji.classList.add("weatherEmoji")
			card.append(weatherEmoji)
		}

		switch(true){
			 case (id >= 200 && id <= 300):

			  return "â„";

			  case (id >= 700 && id <= 800):
			  return "â˜€ï¸";
			  break;
			  
			  case (id === 800):
			  return "â˜€ï¸ï¸";
			  break;
			  
			  case (id >= 801 && id <= 810):
			  return "â˜ï¸";
		      break;
		      
		      default :
		       return "?";
		}
		}
		
	function displayError(message){
	  	const errorDisplay = document.createElement("p");
	  	errorDisplay.textContent = message;
	  	errorDisplay.classList.add( "errorDisplay");
	  	
	  	card.textContent = ""
	  	card.append(errorDisplay)
	  	card.style.display = "block"
	}	
	
	</script>
